<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LoginForm</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

<form class="card">
  <div class="card-content--form">
    <span class="card-title">HR APP</span>

    <div class="input-field">
      <label for="login">Login:</label>
      <input id="login" type="text" minlength="3" required>
      <div class="decorator"></div>
    </div>
    <div class="input-field">
      <label for="email">Email:</label>
      <input id="email" type="email" minlength="5" pattern="[a-zA-Z0-9-_.]{2,}@[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,}" required>
      <div class="decorator"></div>
    </div>
    <div class="input-field">
      <label for="password">Password:</label>
      <input id="password" type="password" minlength="6" required>
      <div class="decorator"></div>
    </div>
    <div class="card-action">
      <button type="submit" class="">Log in</button>
    </div>
    <span class="or">or</span>
    <div class="card-action">
      <button onclick="location.href = 'profile.html'">Create profile</button>
    </div>
  </div>
  
</form>

</body>
</html>
